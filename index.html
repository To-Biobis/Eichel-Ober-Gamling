<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Eichel Ober ‚Äì Bluff Game</title>

<style>

body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #020617;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Handy-Layout */
#app {
    width: 100%;
    max-width: 400px;
    height: 100vh;
    padding: 20px;
    text-align: center;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

h1 {
    color: #22c55e;
}

.card {
    background: #0f172a;
    padding: 25px;
    border-radius: 10px;
    font-size: 1.5rem;
    margin: 20px 0;
    display: none;
}

button {
    padding: 15px;
    margin: 10px 0;
    font-size: 1rem;
    border: none;
    border-radius: 8px;
    background: #16a34a;
    color: white;
    cursor: pointer;
}

button:hover {
    background: #22c55e;
}

#result {
    font-size: 1.3rem;
    margin-top: 20px;
    color: #4ade80;
}

.hidden {
    display: none;
}

</style>
</head>

<body>

<div id="app">

    <h1>üé¥ Eichel Ober Bluff</h1>

    <p>Zwei Spieler. Bluffen. Gewinnen.</p>

    <!-- Spieler 1 -->
    <button onclick="showCard(1)">Spieler 1: Karte ansehen</button>
    <div id="card1" class="card"></div>

    <!-- Spieler 2 -->
    <button onclick="showCard(2)">Spieler 2: Karte ansehen</button>
    <div id="card2" class="card"></div>

    <!-- Aufdecken -->
    <button onclick="reveal()">Karten aufdecken</button>

    <div id="result"></div>

    <button onclick="restart()">Neue Runde</button>

</div>


<script>

// Karten mit Wert
const cards = [
    { name: "Sieben", value: 1 },
    { name: "Acht", value: 2 },
    { name: "Neun", value: 3 },
    { name: "Unter", value: 4 },
    { name: "Ober", value: 5 },
    { name: "K√∂nig", value: 6 },
    { name: "Zehn", value: 7 },
    { name: "Ass", value: 8 }
];

// Zufallskarte
function randomCard() {
    return cards[Math.floor(Math.random() * cards.length)];
}

let player1 = randomCard();
let player2 = randomCard();

let seen1 = false;
let seen2 = false;


// Karte anzeigen (nur f√ºr Spieler)
function showCard(player) {

    if (player === 1 && !seen1) {
        document.getElementById("card1").innerText =
            "Deine Karte: " + player1.name;
        document.getElementById("card1").style.display = "block";
        seen1 = true;
    }

    if (player === 2 && !seen2) {
        document.getElementById("card2").innerText =
            "Deine Karte: " + player2.name;
        document.getElementById("card2").style.display = "block";
        seen2 = true;
    }
}


// Gewinner ermitteln
function reveal() {

    if (!seen1 || !seen2) {
        alert("Beide Spieler m√ºssen ihre Karte sehen!");
        return;
    }

    let result = "";

    if (player1.value > player2.value) {
        result = "üèÜ Spieler 1 gewinnt!";
    }
    else if (player2.value > player1.value) {
        result = "üèÜ Spieler 2 gewinnt!";
    }
    else {
        result = "ü§ù Unentschieden!";
    }

    document.getElementById("result").innerText =
        "Spieler 1: " + player1.name +
        " | Spieler 2: " + player2.name +
        "\n" + result;
}


// Neustart
function restart() {

    player1 = randomCard();
    player2 = randomCard();

    seen1 = false;
    seen2 = false;

    document.getElementById("card1").style.display = "none";
    document.getElementById("card2").style.display = "none";

    document.getElementById("result").innerText = "";
}

</script>

</body>
</html>
