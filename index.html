<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Schafkopf Bluff</title>

<style>

body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #020617;
    color: white;
}

#app {
    max-width: 420px;
    margin: auto;
    height: 100vh;
    display: flex;
    flex-direction: column;
}

/* Spielerbereiche */
.player {
    flex: 1;
    border: 2px solid #22c55e;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

/* Unterer Spieler gespiegelt */
.top {
    transform: rotate(180deg);
}

h2 {
    margin-bottom: 10px;
}

.card {
    background: #0f172a;
    padding: 20px 30px;
    border-radius: 10px;
    font-size: 1.3rem;
    display: none;
    margin: 10px 0;
}

button {
    padding: 12px 20px;
    margin: 5px;
    border: none;
    border-radius: 8px;
    background: #16a34a;
    color: white;
    font-size: 1rem;
    cursor: pointer;
}

button:hover {
    background: #22c55e;
}

/* Mitte */
#center {
    background: #020617;
    padding: 15px;
    text-align: center;
}

#result {
    margin-top: 10px;
    font-size: 1.2rem;
    color: #4ade80;
}

</style>
</head>

<body>

<div id="app">

    <!-- Spieler Oben -->
    <div class="player top">

        <h2>Spieler Oben</h2>

        <button onclick="showCard(1)">Karte ansehen</button>

        <div id="card1" class="card"></div>

    </div>


    <!-- Mitte -->
    <div id="center">

        <p>ü§´ Karten verdecken ¬∑ Bluffen ¬∑ Verhandeln</p>

        <button onclick="reveal()">Aufdecken</button>

        <div id="result"></div>

        <button onclick="restart()">Neue Runde</button>

    </div>


    <!-- Spieler Unten -->
    <div class="player bottom">

        <h2>Spieler Unten</h2>

        <button onclick="showCard(2)">Karte ansehen</button>

        <div id="card2" class="card"></div>

    </div>

</div>


<script>

// Farben
const colors = [
    "Eichel üü¢",
    "Schell üîµ",
    "Laub üü°",
    "Herz üî¥"
];

// Kartenwerte
const ranks = [
    { name: "7", value: 1 },
    { name: "8", value: 2 },
    { name: "9", value: 3 },
    { name: "10", value: 4 },
    { name: "Unter", value: 5 },
    { name: "Ober", value: 6 }
];

// Karte erzeugen
function randomCard() {

    const color = colors[Math.floor(Math.random() * colors.length)];
    const rank = ranks[Math.floor(Math.random() * ranks.length)];

    return {
        name: rank.name + " " + color,
        value: rank.value
    };
}


// Startkarten
let p1 = randomCard();
let p2 = randomCard();

let seen1 = false;
let seen2 = false;


// Anzeigen
function showCard(player) {

    if (player === 1 && !seen1) {

        document.getElementById("card1").innerText =
            "Deine Karte:\n" + p1.name;

        document.getElementById("card1").style.display = "block";
        seen1 = true;
    }

    if (player === 2 && !seen2) {

        document.getElementById("card2").innerText =
            "Deine Karte:\n" + p2.name;

        document.getElementById("card2").style.display = "block";
        seen2 = true;
    }
}


// Aufdecken
function reveal() {

    if (!seen1 || !seen2) {
        alert("Beide m√ºssen ihre Karte sehen!");
        return;
    }

    let text = "";

    if (p1.value > p2.value) {
        text = "üèÜ Spieler Oben gewinnt!";
    }
    else if (p2.value > p1.value) {
        text = "üèÜ Spieler Unten gewinnt!";
    }
    else {
        text = "ü§ù Unentschieden!";
    }

    document.getElementById("result").innerText =
        "Oben: " + p1.name +
        "\nUnten: " + p2.name +
        "\n" + text;
}


// Neustart
function restart() {

    p1 = randomCard();
    p2 = randomCard();

    seen1 = false;
    seen2 = false;

    document.getElementById("card1").style.display = "none";
    document.getElementById("card2").style.display = "none";

    document.getElementById("result").innerText = "";
}

</script>

</body>
</html>
